<!DOCTYPE html>
<head>
	<title>Img-filter-app</title>
	<meta charset="utf-8">
	<link href="styles.css" rel="stylesheet">
</head>

<body>

<h1>Img-filter-app</h1>
<canvas id="canvas-id"> </canvas>
  
<h2>Load img</h2>
<input type="file" multiple="false" accept="image/*" id="finput" onchange="loadimg()" >

<h3>Choose filter</h3>
<p>
	<input type="button" value="Gray" id="firstButton" onclick="firstfilter()">
	<input type="button" value="Red" id="secondButton" onclick="secondfilter()">
	<input type="button" value="Green" id="thirdButton" onclick="thirdfilter()">
	<input type="button" value="Blue" id="fourthButton" onclick="fourthfilter()">
</p>

<input type="button" value="Reset" id="resetImg" onclick="resetimg()">

<script src='engine.js'></script>

<!-- Duke's js-library -->
<script src='http://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js'></script>

</body>
